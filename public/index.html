<!DOCTYPE html>
<html lang="">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<style>

    --color-1: #023246;
    --color-2: #d4d4c3;
    --color-3: #f6f6f6;
    --color-4: #287094;

    --color-b1:#0b2545;

    --color-b3:#134074;
    --color-b4:#8da9c4;
    --color-b5:#eef4ed;
    --color-b6:#6bd38e;
  }
  *{
    box-sizing: border-box;
    transition: scale 500ms ease;
  }
  body{
    margin: 0;
    background-color: var(--color-b1);
  }
  #reader{
    height: 40svh;
